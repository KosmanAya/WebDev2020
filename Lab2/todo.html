<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

.header{

}

p{

}

.main{

}

}

}

  </head>
  <body>
     <div class="header">
       <p>ToDo List</p>
     </div>

       <h2> ToDo List </h2>
       <div class="inputext">
         <input type="text" placeholder="New Task" id = "sometext">
         <button id="btn" type="button" name="button">Add</button>
       </div>
      <div id="out">

      </div>

       <script >
window.onload = function(){

var toDoList = [];

document.getElementById('btn').addEventListener('click', function(){
  var input = document.getElementById("sometext").value;
  var obj = {};
  obj.task = input;
  obj.check = false;
  var i = toDoList.length;
  toDoList[i] = obj;
  console.log(obj);
  out();
});

function out(){
  var out = "";
  for(var key in toDoList){
    if(toDoList[key].chech == true){
      out += '<input type="checkbox" checked>';
    }else {
      out += '<input type="checkbox">';
    }
    out += toDoList[key].task + '<br>';
  }
  document.getElementById('out').innerHTML = out;
}

}
           
       </script> 
  </body>
</html>
